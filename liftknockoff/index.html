<!DOCTYPE html>
<html>
<head>
	<title> Index for Assignment 2 </title>
	<meta charset="utf-8">
	<meta name="viewport" content="inital-sacle=1.0">
	<link rel="stylesheet" type="text/css" href="style.css">
	<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBtSGaWPbiXPpfNiW8WVV-nQJiLq8sV0w8&callback=initMap"></script>
	<script>
		var myLat = 0;
		var myLng = 0;
		var me = new google.maps.LatLng(myLat,myLng);
		var myOptions = {
			zoom: 13,
			center: me,
			mapTypeId: google.com.MapTypeId.ROADMAP
		};
		var map;
		var marker;
		var infowindow = new google.maps.infowindow();

		function init() {
			map = new google.maps.Map(document.getElementById("map_canvas"), myOptions);
			getMyLocation();
		}
		function getMyLocation() {
			if (navigator.geolocation) {
				navigator.geolocation.getCurrentPosition(function(position) {
					myLat = position.coords.latitude;
					myLng = position.coords.longitude;
					renderMap();
				});
			} 
			else {
				alert("Geolocation is not supported by your browser. Sad.");
			}
		}

		function renderMap() {
			me = new google.maps.LatLng(myLat,myLng);
			map.panTo(me)
			marker = new google.maps.Marker ({
				position: me,
				title: "Here is me!"
			});
			marker.setMap(map);
			google.maps.event.addListener(marker,'click', function() {
				infowindow.setContent(marker.title);
				inforwindow.open(map,marker);
			});
		}
	</script>
</head>
<body onload="init()">
	<div id="map_canvas"></div>
</body>
</html>
